<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>الحرية للسياحة</title>
  </head>
  <body style="overflow: hidden">
    <noscript>
      <strong>We're sorry but Elhorreya Travel doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <div class="loader-global">
      <div class="wrapper-loader">
        <div class="loader">
          <span class="spinner-border"></span>
        </div>
        <h2 class="site-name">الحرية للسياحة</h2>
      </div>
    </div>
    <script src="<%= BASE_URL %>js/jquery-1.12.1.min.js"></script>

    <script>
      function initMapCompanyLoop(eleMap) {
        var elMap = eleMap.querySelector('.location_map_company'),
          latitude = window.parseFloat(eleMap.getAttribute('data-lat')),
          longitude = window.parseFloat(eleMap.getAttribute('data-long'));

        var uluru = {lat: latitude, lng: longitude};
        var map = new google.maps.Map(elMap, {
            zoom: 16,
            center: uluru
        });
        var marker = new google.maps.Marker({
            position: uluru,
            map: map
        });
      }

      function initMapCompany() {
        var my_map_modal = document.querySelectorAll('.map-company');
        for (var i = 0; i < my_map_modal.length; i++) {
          initMapCompanyLoop(my_map_modal[i]);
        }
      }
    </script>
  </body>
</html>
